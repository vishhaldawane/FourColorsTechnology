<html>
<head>
<script>

var request;

function sendInfo()
{
	var v=document.vinform.t1.value;//7839 what is being typed is captured here
	var url="index.jsp?val="+v;

	if(window.XMLHttpRequest){
		request=new XMLHttpRequest();
	}
	else if(window.ActiveXObject){
		request=new ActiveXObject("Microsoft.XMLHTTP");
	}

	try
	{
		
		request.onreadystatechange=getInfo;
		request.open("GET",url,true);
		request.send();
	}
	catch(e)
	{
		alert("Unable to connect to server");
	}
}

function getInfo() {
	if(request.readyState==4){
		var val=request.responseText;
		document.getElementById('myid').innerHTML=val;
	}
}

</script>
</head>
<body>
    <marquee><h1>This is an example of ajax with database</h1></marquee>

<form name="vinform">
	<input type="text" name="t1" onkeyup="sendInfo()">
</form>

<span id="myid"> </span>

</body>
</html>
